<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"> </p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here --> 
      <!-- 9am time block-->
      <div class=" row ">
        <div class=" hour col-lg-2" id="hour-value-0" data-military="9">9am</div>
        <textarea class=" textarea future col-lg-8 "></textarea>
        <button class=" saveBtn col-lg-2  "></button>
      </div>
      <!-- 10am time block-->
      <div class=" row ">
        <div class=" hour hour-value col-lg-2" id="hour-value-1" data-military="10">10am</div>
        <textarea class=" col-lg-8 textarea future "></textarea>
        <button class=" col-lg-2 saveBtn "></button>
      </div>
      <!-- 11am time block-->
      <div class=" row ">
        <div class=" hour col-lg-2" id="hour-value-2" data-military="11">11am</div>
        <textarea class=" textarea col-lg-8 future"></textarea>
        <button class=" saveBtn col-lg-2"></button>
      </div>
      <!-- 12pm time block-->
      <div class=" row ">
        <div class=" hour col-lg-2" id="hour-value-3" data-military="12">12pm</div>
        <textarea class=" textarea col-lg-8 future"></textarea>
        <button class=" saveBtn col-lg-2"></button>
     </div>
      <!-- 1pm time block-->
      <div class=" row ">
        <div class=" hour col-lg-2" id="hour-value-4" data-military="13">1pm</div>
        <textarea class=" textarea col-lg-8 future"></textarea>
        <button class=" saveBtn col-lg-2"></button>
      </div>
      <!-- 2pm time block-->
      <div class=" row ">
        <div class=" hour col-lg-2" id="hour-value-5" data-military="14">2pm</div>
        <textarea class=" textarea col-lg-8 future"></textarea>
        <button class=" saveBtn col-lg-2"></button>
      </div>
      <!-- 3pm time block-->
      <div class=" row ">
        <div class=" hour  col-lg-2" id="hour-value-6" data-military="15">3pm</div>
        <textarea class=" textarea col-lg-8 future"></textarea>
        <button class=" saveBtn col-lg-2"></button>
      </div>
      <!-- 4pm time block-->
      <div class=" row ">
        <div class=" hour hour-value col-lg-2" id="hour-value-7" data-military="16">4pm</div>
        <textarea class=" textarea future col-lg-8 future"></textarea>
        <button class=" saveBtn col-lg-2"></button>
      </div>
      <!-- 5pm time block-->
      <div class=" row ">
        <div class=" hour hour-value col-lg-2" id="hour-value-8" data-military="17">5pm</div>
        <textarea class=" textarea future col-lg-8 future"></textarea>
        <button class=" saveBtn col-lg-2"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
